    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #111111;
        color: #e5e7eb;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      .landing-page-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
          circle at var(--mouseX) var(--mouseY),
          var(--gradient-color, rgba(255, 255, 255, 0.05)) 0%,
          transparent var(--gradient-size, 25vw)
        );
        z-index: 0;
        pointer-events: none;
        transition: all 0.5s ease-out;
      }
    </style>
